{% load static %}
    <!--Carousel Wrapper-->
	<div id="carousel-example-1z" class="carousel slide carousel-fade pt-4" data-ride="carousel">
		<!--Indicators-->
		<ol class="carousel-indicators">
		  <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
		  <li data-target="#carousel-example-1z" data-slide-to="1"></li>
		  <li data-target="#carousel-example-1z" data-slide-to="2"></li>
		  <li data-target="#carousel-example-1z" data-slide-to="3"></li>
		  <li data-target="#carousel-example-1z" data-slide-to="4"></li>
		  <li data-target="#carousel-example-1z" data-slide-to="5"></li>
		  <li data-target="#carousel-example-1z" data-slide-to="6"></li>
		</ol>
		<!--/.Indicators-->

		<!--Slides-->
		<div class="carousel-inner" role="listbox">
			{% for object in slides %}
		  <!--First slide-->
		  <div class="carousel-item {% if forloop.first %}active{% endif %}">
			<div class="view" style="background-image: url({{object.image.url}}); background-repeat: no-repeat; background-size: cover;">

			  <!-- Mask & flexbox options-->
			  <div class="mask rgba-black-strong d-flex justify-content-center align-items-center">

				<!-- Content -->
				{% if object in slides %}
				<div class="text-center white-text mx-5 wow fadeIn">
				  <h1 class="mb-4">
					<strong>{{object.heading}}</strong>
				  </h1>

				  <p class="mb-4 d-none d-md-block">
					<strong>{{object.description}}</strong>
				  </p>

				  <a target="_blank" href="{% url 'promotion' %}" class="btn btn-outline-white btn-lg">Today's Promotion
				  </a>
				</div>
				{% endif %}
				<!-- Content -->
			  </div>
			  <!-- Mask & flexbox options-->
			</div>
		  </div>
		  {% endfor %}
		  <!--/First slide-->

		<!--Controls-->
		<a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="sr-only">Next</span>
		</a>
		<!--/.Controls-->
	  </div>
	  <!--/.Carousel Wrapper-->
